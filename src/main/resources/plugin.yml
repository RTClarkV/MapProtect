name: MapProtect
version: '${project.version}'
main: dev.corestone.mapprotect.MapProtect
api-version: '1.19'
commands:
  mpwand:
    usage: /<command>
    permission:
      mp.wand
  mpcreate:
    usage: /<command> <name>
    permission:
      mp.admin
  mpremovemap:
    usage: /<command> <map>
    permission:
      mp.admin
  mpmakedefault:
    usage: /<command> <existing-profile> <name>
    permission:
      mp.admin
  mpremovedefault:
    usage: /<command> <name>
    permission:
      mp.admin
